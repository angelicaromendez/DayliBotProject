# render.yaml
databases:
  - name: dayli_bot_db
    databaseName: dayli_bot
    user: dayli_bot
    plan: free
    region: oregon
    postgresVersion: 13

services:
  - type: web
    name: dayli_bot_app
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: gunicorn DayliBot.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dayli_bot_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@example.com
      - key: DJANGO_SUPERUSER_PASSWORD
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4